{% extends "pizzas/base.html" %}

{% block content %}

<h1 style="background-color: gold;">
    <center>Pizza List</center>
</h1>

<body style="background-color: orangered;">
    <ul>
        {% for p in pizzas %}

        <li>
            <font size="+4"><a href="{% url 'pizzas:pizza' p.id %}">{{ p }}</a></font>
        </li>
        {% empty %}
        <li> No pizzas have been added yet.</li>

        {% endfor %}

    </ul>
</body>

{% endblock content %}
