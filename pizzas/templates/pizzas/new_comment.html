{% extends "pizzas/base.html" %}

{% block content %}

<h1 style="background-color: gold;">
    <center><a href="{% url 'pizzas:pizza' pizza.id %}">{{ pizza }}</a></center>
</h1>

<body style="background-color: orangered;">
    <font size='+2'>
        <p>Add a new comment:</p>
    </font>

    <form action="{% url 'pizzas:new_comment' pizza.id %}" method='post'>
        {% csrf_token %}
        {{ form.as_p }}

        <button name="submit">Add Comment</button>
    </form>
</body>
{% endblock content %}
